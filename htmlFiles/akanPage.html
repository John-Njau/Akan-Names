<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/Assets/GHANA-flag-round.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Generate Akan Name</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
      <div class="container">
        <a href="/index.html" class="navbar-brand text-dark">Home</a>

        <!-- Adding a hamburger menu -->
        <button
          class="navbar-toggler bg-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <!-- nav bar navigation class -->
          <ul class="navbar-nav ms-auto text-dark">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Your Akan Name</a>
            </li>
            <li class="nav-item">
              <a href="#questions" class="nav-link text-dark">Questions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="main">
      <form
        class="form-group bg-dark text-light opacity-75 text-center"
        action=""
        id="akanForm"
        name="akanForm"
      >
      <div class="h2">Fill in Your details</div>
        <label for="year-of-birth">Year Of Birth :</label><br />
        <input type="number" id="year" name="yob" min="1900" max="2021" /><br />

        <label for="month">Month :</label><br />
        <input type="number" id="month" min="1" max="12" name="month" /><br />
        <label for="DoB">Date Of Birth :</label><br />
        <input type="number" id="date" min="1" max="31" name="dob" /><br />
        <label for="gender">Gender :</label><br />
        <select id="gender" name="gender">
          <option value="select-gender">select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <input type="reset" id="reset" onclick="akanReset()" value="Reset" />
        <input type="button" id="submit" value="Submit" />
      </form>
      <div id="test"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
