    <div class="container-fluid" id="main">
        <h1 class="text-center p-5 ">Akan Name Generator</h1>
      <form
        class="form-group text-dark opacity-50 text-center m-5 p-5 mw-50"
        action=""
        id="akanForm"
        name="akanForm"
      >
      <div class="h2">Fill in Your details</div>
        <label for="year-of-birth">Year Of Birth :</label><br />
        <input type="number" id="year" name="yob" min="1900" max="2021" /><br />

        <label for="month">Month:</label><br />
        <input type="number" id="month" min="1" max="12" name="month" /><br />
        <label for="DoB">Date:</label><br />
        <input type="number" id="date" min="1" max="31" name="dob" /><br />
        <label for="gender">Gender:</label><br />
        <select id="gender" name="gender">
          <option value="select-gender">select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <input type="reset" id="reset" value="Reset" />
        <input type="button" id="submit" value="Submit" />
      </form>
      <div id="result" >

      </div>
